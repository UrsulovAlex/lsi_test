<p-card>
    <div class="toolbar">
        <button pButton pRipple 
            type="button" label="Clear" 
            class="p-button-outlined"
            (click)="resetDate()"></button>
        <p-calendar [(ngModel)]="date"
            [showIcon]="true" inputId="icon"
            (onSelect)="setDate()"></p-calendar>
    </div>

    <p-table styleClass="p-datatable-customers" 
            [value]="currencyDate" 
            [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">Symbol waluty <p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="currency">Waluta <p-sortIcon field="currency"></p-sortIcon></th>
                <th pSortableColumn="mid">Kyrs waluty <p-sortIcon field="mid"></p-sortIcon></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item?.code}}</td>
                <td>{{item?.currency}}</td>
                <td>{{item?.mid}}</td>
            </tr>
        </ng-template>
    </p-table>
    <h4>Wybierz wydok</h4>
    <div class="toolbar__bottom">
        <button pButton pRipple 
            (click)="changeTheme('md-dark-indigo')"
            type="button" label="Cimny" 
            class="p-button-outlined p-button-secondary bu"></button>
        <button pButton pRipple 
            (click)="changeTheme('md-light-indigo')"
            type="button" label="Jasny" 
            class="p-button-outlined p-button-secondary"></button>
    </div>
</p-card>
<p-dialog header="Error" [(visible)]="displayError">
    {{errorText}}
</p-dialog>
